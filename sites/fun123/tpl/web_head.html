<script type="text/javascript">
if(FlashDetect.installed){
	$('#topflash').show();
	$('#helpflash').css('display','');
	$('#helpimg').css('display','none');
}else{
	$('#topflash').hide();
	$('#helpflash').css('display','none');
	$('#helpimg').css('display','');
}
$(function(){
	var news = $('.msg-scroll ul'), scrollHeight = news.find('li').outerHeight(true), scrollSpeed = 600, fadeInSpeed = 600, timer, speed = 3000;
	function newsScroll(){
		news.animate({
			top: scrollHeight + 'px'
		}, scrollSpeed, function(){
			var last = news.find('li:last');
			last.clone().hide().prependTo(news).fadeIn(fadeInSpeed, function(){
				timer = setTimeout(newsScroll, speed);
			});
			news.css('top', 0);
			last.remove();
		});
	}
	timer = setTimeout(newsScroll, speed);
});
</script>
