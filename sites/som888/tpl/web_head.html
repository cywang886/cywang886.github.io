<script type="text/javascript">
if(FlashDetect.installed){
	$('#topflash').show();
}else{
	$('#topflash').hide();
}
$(function(){
	var news = $('.msg-scroll ul'), scrollHeight = news.find('li').outerHeight(true), scrollSpeed = 600, fadeInSpeed = 600, timer, speed = 3000;
	function newsScroll(){
		news.animate({
			top: scrollHeight + 'px'
		}, scrollSpeed, function(){
			var last = news.find('li:last');
			last.clone().hide().prependTo(news).fadeIn(fadeInSpeed, function(){
				timer = setTimeout(newsScroll, speed);
			});
			news.css('top', 0);
			last.remove();
		});
	}
	timer = setTimeout(newsScroll, speed);
});

function openurl2(s, cid, f){
	if(cid == "" || cid == 0){
		if(f == 1){
			alert('{_OpenWindowAlert2}');
		}else if(f == 2){
			if(s == 8)		window.open("http://sv855.com/app/rule.php?agid="+'{AGID}'+"&langx=zh-tw&page=8_1", '_blank');
			else if(s == "3_3")	window.open("http://sv855.com/app/rule.php?agid="+'{AGID}'+"&langx=zh-tw&page=3_17_326", '_blank');
			else			window.open("http://sv855.com/app/rule.php?agid="+'{AGID}'+"&langx=zh-tw&page="+s, '_blank');
		}else{
			document.getElementById("wFrame").src = "testplay.php?into="+s;
		}
	}else{
		var gurl = '../../app/lobby.php?ss='+s;
		var son_win = open_window(gurl,'game',1024,768,1);
		if(son_win != null && son_win.open){
		}else{
			alert('{_OpenWindowAlert}');
			location.replace(gurl);
		}
	}
}

</script>

function toggleCSS(id, pty, v1, v2, ms)

  setTimeout('toggleCSS("'+id+'","'+pty+'","'+v1+'","'+v2+'",'+ms+')', ms);
}
