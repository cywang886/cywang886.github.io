<script type="text/javascript">
var display_obj;
$(window).resize(function(){ if(display_obj != undefined) div_cover(display_obj); });
function div_cover(obj){
	display_obj = obj;
	if(obj.style.display != "none"){
		var obj = document.getElementById("windows_cover");
		obj.style.display = "block";
		
	}
}
function div_uncover(){
	$("#windows_cover").css('display','none');
}
{OPENLOBBY}

function showDiv_AgentMsg(){
	var obj = document.getElementById("div_AgentMsg");
	
	obj.style.display = '';
	div_cover(obj);
	setTimeout("closeDiv_AgentMsg()",5000);
}
function closeDiv_AgentMsg(){
	$("#div_AgentMsg").css('display','none');
	div_uncover();
}

refresh_Quota();
setInterval("refresh_Quota()",3000);
function refresh_Quota(){
	send({ 'ty':'get_quota' });
}
function send(da){
	if ( getCookie("CGUID") =="" ) return false;
	$.ajax({
		type: "post",
		url: "../../app/getcredit.php",
		data: da,
		dataType: 'json',
		success: function(response){
			$('#credit').text( response['CREDIT'] );
			//$('#dxb').text( response['DXB'] );
		}
	});
}
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
    }
    return "";
}
</script>
