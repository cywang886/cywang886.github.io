var $PayTypeAry = new Array();

function DescChk(val){
	for($i in $PayTypeAry){
		$v = $PayTypeAry[$i];
		document.getElementById('desc_'+ $v).style.display = "none";
	}
	document.getElementById('paytype_'+ val).checked = "checked"
	document.getElementById('desc_'+ val).style.display = "";
	ShowMoney(val);
}
function ShowMoney(val){
	for($i in $MoneyAry){
		$v = $MoneyAry[$i];
		document.getElementById('money_'+ $v).style.display = "none";
	}
	if(document.getElementById('money_'+ val) != null) document.getElementById('money_'+ val).style.display = "";
}
function FormChk(){
	var fm = document.getElementById("form1");
	if(fm.agreeRule.checked)	fm.ok.disabled = "";
	else				fm.ok.disabled = "disabled";
}
function form1Chk(){
	var fm = document.getElementById("form1");
	if(!fm.agreeRule.checked) { alert("請先確定已閱讀「儲值條例說明」，並同意其內容！"); return false; }
	fm.submit();
}
</script>
