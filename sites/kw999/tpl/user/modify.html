<script language="javascript">
function GetCode(){
	var fm = document.getElementById('editform');
	if(fm.mobiletel.value == "" || fm.mobiletel.value == '{MOBILETEL}') alert("{_InputT}「{_InputNewMobile}」");
	else{
		$.ajax({
			type: "post",
			url: "chgmobile.php",
			data: { 'mobiletel':fm.mobiletel.value },
			dataType: "text",
			async: false,
			success: function(v){
				var temp = v.split(',');
				if(temp[0] == "111"){ alert(temp[1]);
				}else if(temp[0] == "110"){
					alert(temp[1]);
					$("#scode").css('display','');
				}else location.replace('../../app/logout.php');
			}
		});
	}
}
</script>
