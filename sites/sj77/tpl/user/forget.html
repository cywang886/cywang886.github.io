                <td><input type="text" class="za_text_2" name="mobiletel" value="" size="12" maxlength="12" onkeypress="return ChkKeyCode('P',event);" /></td>
              </tr>
              <tr bgcolor="#ffffff">
                <td height="30" colspan="2" align="center"><input class="za_button" value="{_Sure}" type="submit"></td>

     </table></td>
