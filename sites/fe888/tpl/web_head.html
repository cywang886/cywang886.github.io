<script type="text/javascript">
	// 當網頁載入完
	$(window).load(function(){
		var $win = $(window),
			$ad = $('#aclose').css('opacity', 0).show(),	// 讓廣告區塊變透明且顯示出來
			_width = $ad.width(),
			_height = $ad.height(),
			_diffY = 120, _diffX = 20,	// 距離左及上方邊距
			_moveSpeed = 800;	// 移動的速度
		
		// 先把 #abgne_float_ad 移動到定點
		$ad.css({
			top: _diffY,	// 往上
			left:  _diffX,	// 往左
			opacity: 1
		});
		
		// 幫網頁加上 scroll 及 resize 事件
		$win.bind('scroll resize', function(){
			var $this = $(this);
			
			// 控制 #abgne_float_ad 的移動
			$ad.stop().animate({
				top: $this.scrollTop() + _diffY,	// 往上
				left: $this.scrollLeft() + _diffX	// 往左
			}, _moveSpeed);
		}).scroll();	// 觸發一次 scroll()
		
		// 關閉廣告
		$('#aclose .aclose').click(function(){
			$ad.hide();
		});
	});
</script>
<!-- 左側浮動結束 -->


<script type="text/javascript">
if(FlashDetect.installed){
	$('#topflash').show();
}else{
	$('#topflash').hide();
}
$(function(){
	var news = $('.msg-scroll ul'), scrollHeight = news.find('li').outerHeight(true), scrollSpeed = 600, fadeInSpeed = 600, timer, speed = 3000;
	function newsScroll(){
		news.animate({
			top: scrollHeight + 'px'
		}, scrollSpeed, function(){
			var last = news.find('li:last');
			last.clone().hide().prependTo(news).fadeIn(fadeInSpeed, function(){
				timer = setTimeout(newsScroll, speed);
			});
			news.css('top', 0);
			last.remove();
		});
	}
	timer = setTimeout(newsScroll, speed);
});
var lastScrollY = 0;
function floathelp(){
	var diffY;
	if(document.documentElement && document.documentElement.scrollTop){
		diffY = document.documentElement.scrollTop;
	}else if (document.body){
		diffY = document.body.scrollTop;
	}
	var obj = document.getElementById("helpbox");
	var percent = 0.1 * (diffY - lastScrollY);
	if(percent > 0) percent = Math.ceil(percent);
	else percent = Math.floor(percent);
	obj.style.top = parseInt(obj.style.top) + percent + "px";
	lastScrollY = lastScrollY + percent;
}
var heart_o = self.setInterval("floathelp()", 50);
document.getElementById('helpbox').style.display='block';

function openurl2(s, cid, f){
	if(cid == "" || cid == 0){
		if(f == 1){

			else			window.open("http://api.sv855.com/app/rule.php?agid=10368&langx=zh-tw&page="+s, '_blank');
		}else{
			document.getElementById("wFrame").src = "testplay.php?into="+s;
		}
	}else{
		var gurl = '../../app/lobby.php?ss='+s;
		var son_win = open_window(gurl,'game',1024,768,1);
		if(son_win != null && son_win.open){
		}else{

			location.replace(gurl);
		}
	}
}

</script>
